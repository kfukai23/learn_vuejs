<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title> Todo List Vue.js</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="app">
            <h2>Bitcoin Price</h2>
            <section v-if="hasError">
                Error.
            </section>
            <section v-else>
                <ul v-cloak>
                    <li v-for="(rate, currency) in bpi">
                        {{ currency }} : {{ rate.rate_float | currencyDecimal }}
                    </li>
                </ul>
            </section>
            <!-- <pre> {{ $data }}</pre> -->
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.20/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/main.js"></script>
    </body>
